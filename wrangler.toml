name = "daily-funny-cat"
main = "src/index.js"
compatibility_date = "2024-12-01"

# 12:00 UTC = 7:00 AM EST (8:00 AM EDT during daylight saving)
[triggers]
crons = ["0 12 * * *"]

# Workers AI binding
[ai]
binding = "AI"

# R2 bucket binding
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "daily-funny-cat"

# Environment variables (non-secret)
[vars]
R2_PUBLIC_URL = "https://pub-XXXXX.r2.dev"
